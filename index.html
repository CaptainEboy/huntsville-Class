<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

<!-- CSS Selectors -->
<h1 id="title">CSS Selectors</h1>
<p class="description">This is a description paragraph.</p>
<p>This is another paragraph.</p>

<!-- Pseudo-classes -->
<button class="btn">Hover me!</button>
<a href="#" class="link">Visit link</a>

<!-- Float -->
<div class="float-container">
    <div class="float-left">Float Left</div>
    <div class="float-right">Float Right</div>
</div>

<!-- Flexbox -->
<div class="flex-container">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
</div>

<!-- Margin and Padding -->
<div class="margin-padding-demo">
    <div class="content">Content with margin and padding</div>
</div>

<!-- Font Styling -->
<p class="font-demo">Font styling example</p>

<!-- Pseudo-elements -->
<p class="first-letter-demo">First letter styling example</p>
<p class="before-demo">Before pseudo-element example</p>

</body>
</html>
